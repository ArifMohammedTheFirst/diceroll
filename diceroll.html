<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function initalize()
            {
                randNumOutput = document.getElementById("random");
                randNumOutput2= document.getElementById("random2");
                totals = document.getElementById("total");
                generateRandomNumber();
            }
            function generateRandomNumber()
            {
                randNum = 1 + Math.floor(Math.random() * 6);
                randNum2= 1 + Math.floor(Math.random() * 6);
                total = randNum + randNum2;
                display();
            }
            function display()
            {
                randNumOutput.innerHTML = randNum;
                randNumOutput2.innerHTML = randNum2;
                totals.innerHTML = total;
            }
        </script>
    </head>
    
    <body onload="initalize();">
        random dice rolls <span id="random">0</span>
        <span id="random2">0</span>
         <p>total: <span id="total">0</span> </p>
        <button onClick = "generateRandomNumber();">
            Generate a New Random Number
        </button>
    </body>
</html>
